<header-page/>
<div class="container">
  <div id="carouselTestimonials" class="carousel slide py-5" data-bs-ride="carousel">
    <h3 class="text-accent text-center mb-4">Testimonios de nuestros clientes</h3>
    <div class="carousel-inner">
      <div class="carousel-item active text-center">
        <blockquote class="blockquote">
          <p>"El Reiki transformó mi vida. Me siento más equilibrado y tranquilo."</p>
          <footer class="blockquote-footer text-secondary">Juan Pérez</footer>
        </blockquote>
      </div>
      <div class="carousel-item text-center">
        <blockquote class="blockquote">
          <p>"¡Increíble experiencia! Sentí una paz inmensa durante la sesión."</p>
          <footer class="blockquote-footer text-secondary">María Gómez</footer>
        </blockquote>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTestimonials" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTestimonials" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>
